 <div class="container">
    <h4>Enter Employee Salary ID</h4>
    <input type="text" placeholder="Enter ID here" [formControl]="Id" />
    <button type="button" class="btn btn-success" (click)="fetchSalary()">Submit</button>
    <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
  </div>
  
  <div *ngIf="singleSalary" class="card-container">
    <div class="card">
      
      <p>Id: {{ singleSalary.id }}</p>
      <p>Net Salary: {{ singleSalary.netSalary | currency }}</p>
      <p>Allowances: {{ singleSalary.allowances }}</p>
      <p>Pay Method: {{ singleSalary.payMethod }}</p>
      <div class="button-container">
        <button class="btn btn-primary" >Edit</button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

      <p>Email: {{ UsersData[0].email }}</p>
      <p>Role: {{ UsersData[0].roles }}</p>
    </div>
    <div class="profile-details">
     <h1>Employee Attendance&Salary Details</h1>
    </div>
  </div>
</div>

<div class="container">
  <button class="toggle-button" (click)="toggleForm()">
    {{ isFormVisible ? 'Hide Form' : 'Apply For Leave' }}
  </button>

  <div *ngIf="isFormVisible" class="form-container">
    <form (submit)="onSubmit($event)">
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" [formControl]="message" class="form-control" required></textarea>
      </div>
      <div class="button-group">
        <button type="submit" class="submit-button" [disabled]="message.invalid">Submit</button>
        <button type="button" (click)="clearForm()" class="clear-button">Clear</button>
      </div>
    </form>
  </div>
</div>

<div class="leavecontainer">
<div class="leave-cards" *ngIf="authenticatedEmployeeLeaves">
  <div class="card" *ngFor="let leave of authenticatedEmployeeLeaves">
    <div class="card-body">
      <h5 class="card-title">Leave Status: {{ leave.leaveStatus }}</h5>
      <p class="card-text"><strong>Reason:</strong> {{ leave.reason }}</p>
    </div>
  </div>
</div>
</div>
